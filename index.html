<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Intelligent IDE</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="toolbar">
    <!-- Left-aligned buttons -->
    <div id="left-buttons">
      <select id="language-select">
        <option value="python">Python</option>
        <option value="cpp">C++</option>
        <option value="c">C</option>
        <option value="java">Java</option>
        <option value="javascript">JavaScript</option>
        <option value="typescript">TypeScript</option>
        <option value="html">HTML</option>
        <!-- <option value="css">CSS</option> -->
        <option value="nodejs">Node.js</option>
        <option value="react">React</option>
        <option value="angular">Angular</option>
        <option value="vue">Vue</option>
      </select>
      <button id="new-file-button">New File</button>
      <button id="open-file-button">Open File</button>
      <button id="save-file-button">Save File</button>
    </div>
  
    <!-- Right-aligned buttons -->
    <div id="right-buttons">
      <!-- <button id="run-button">Run</button> -->
      <button id="debug-button">Debug</button>
      <button id="show-errors-button">Show Errors</button>
      <button id="run-test-button">Run Test</button>
      <button id="deploy-button">Deploy</button>
      <button id="ai-code-button">AI Generate Code</button>
      <button id="restart-suggestions-button" style="display: none;">Restart Suggestions</button>
    </div>
  
    <!-- Hamburger menu for mobile -->
    <button id="menu-toggle" aria-label="Toggle menu">☰</button>
  </div>
  <div id="editor"></div>
  <div id="suggestion-panel">
    <h3>AI Suggestions</h3>
    <div id="suggestion-content"></div>
    <input type="range" id="suggestion-slider" min="0" max="100" value="0">
    <div id="suggestion-buttons">
      <button id="apply-suggestion">Apply Suggestion</button>
      <button id="stop-suggestion">Stop Suggestion</button>
    </div>
  </div>
  <div id="terminal">
    <pre id="output"></pre>
    <div id="terminal-scroll-buttons">
      <button id="scroll-up">↑</button>
      <button id="scroll-down">↓</button>
    </div>
  </div>
  <div id="test-panel">
    <textarea id="custom-input" placeholder="Custom Input"></textarea>
    <textarea id="expected-output" placeholder="Expected Output"></textarea>
  </div>
  <div id="ai-sidebar">
    <div id="ai-sidebar-content">
      <h3>AI Code Generator</h3>
      <div id="ai-generated-code"></div>
      <textarea id="ai-prompt" placeholder="Enter your prompt here..."></textarea>
      <div id="ai-buttons">
        <button id="ai-submit">Generate Code</button>
        <button id="ai-copy">Copy Code</button>
        <button id="ai-edit">Edit Code</button>
      </div>
      <label id="ai-toggle-switch">
        <input type="checkbox" id="ai-toggle" checked>
        <span id="ai-slider"></span>
        <span id="ai-toggle-label">Enable AI Code Generation</span>
      </label>
    </div>
  </div>
  <script src="https://unpkg.com/monaco-editor@0.33.0/min/vs/loader.js"></script>
  <script src="app.js"></script>
</body>
</html>
